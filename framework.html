<!DOCTYPE html>
<html lang="en">
<head> 
  <title>Quynh Nhu's Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <link rel="stylesheet" href="./UI.CSS">
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

     <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Energy Consumption Map</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"></ul>
            </div>
        </div>
    </nav>

    <div id="map-container">
        <div id="map"></div> </div>
     <div id="state-legend" class="legend">
        <h4>Legend</h4>
        <div style="font-family: sans-serif; line-height: 2;">
            <div><span style="display: inline-block; width: 20px; height: 20px; margin-right: 10px; background-color: #95ec49; border: 1px solid #777;"></span> Niv2. 100-200 kWhep/m2/an</div>
            <div><span style="display: inline-block; width: 20px; height: 20px; margin-right: 10px; background-color: #1b7c14; border: 1px solid #777;"></span> Niv3. 200-300 kWhep/m2/an</div>
            <div><span style="display: inline-block; width: 20px; height: 20px; margin-right: 10px; background-color: #e4e154; border: 1px solid #777;"></span> Niv4. 300-400 kWhep/m2/an</div>
            <div><span style="display: inline-block; width: 20px; height: 20px; margin-right: 10px; background-color: #f3971f; border: 1px solid #777;"></span> Niv5. 400-500 kWhep/m2/an</div>
            <div><span style="display: inline-block; width: 20px; height: 20px; margin-right: 10px; background-color: #e31a1c; border: 1px solid #777;"></span> Niv6. > 500 kWhep/m2/an</div>
        </div>
  
    <script src="./Map.js"></script>
